    function checkFlutter() {
      const hasFlutterChannel = typeof window.FlutterChannel !== 'undefined';
      console.log(
        hasFlutterChannel
          ? 'âœ… Flutter WebView detected'
          : 'âš ï¸ Running in browser (Flutter not detected)'
      );

      // Notify Flutter that web is ready
      if (hasFlutterChannel && window.FlutterChannel) {
        const webReadyMessage = {
          action: 'web_ready',
          data: {
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
          },
        };

        try {
          window.FlutterChannel.postMessage(JSON.stringify(webReadyMessage));
          console.log('ğŸŒ Web ready notification sent to Flutter');
        } catch (error) {
          console.error('âŒ Failed to send web_ready:', error);
        }
      }
    }

    // Send message TO Flutter
    function sendToFlutter(message) {
      if (!window.FlutterChannel) {
        console.warn('âš ï¸ FlutterChannel not available. Message not sent:', message);
        return false;
      }

      try {
        const jsonMessage = JSON.stringify(message);
        window.FlutterChannel.postMessage(jsonMessage);
        console.log('ğŸŒ Message sent to Flutter:', message);
        return true;
      } catch (error) {
        console.error('âŒ Failed to send message to Flutter:', error);
        return false;
      }
    }
