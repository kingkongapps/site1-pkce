<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/test/js/cgm-iam-config.js"></script>
    <script src="/test/js/cgm-iam-lib.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAM-Test(DEV)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .big-button {
            font-size: 1.5rem;
            margin: 10px 0;
            width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="center-container">
    <h1>Welcome to IAM Test Site (개발)</h1>
    <div id="div_user_info" style="display: none">
        <div id="email"></div>
        <div id="member_name"></div>
    </div>
    <div id="auth-links" class="d-flex flex-column align-items-center">
        <!-- 버튼이 여기에 동적으로 삽입됩니다 -->
    </div>
</div>

<script>
    const container = document.getElementById('auth-links');

    const result = cgmIamLib.checkLogin();
    result.then( isLogined => {
        console.log('home::isLogined=' + isLogined);
        if( isLogined ) {
            // 사용자명, 로그아웃버튼 출력
            let token = cgmIamLib.getAccessToken();
            let email = cgmIamLib.getTokenField(token, 'email');
            let member_name = cgmIamLib.getTokenField(token, 'member_name');
            document.getElementById('email').innerText = email;
            document.getElementById('member_name').innerText = member_name;
            document.getElementById('div_user_info').style.display = 'block';

            // 로그인 상태
            container.innerHTML = `
                <button onclick="location.href='/test/logout'" class="btn btn-secondary big-button">로그아웃 (Logout)</button>
                <button onclick="location.href='/test/mypage'" class="btn btn-primary big-button">내 정보 (MyPage)</button>
                <button onclick="location.href='https://dev-iam.nwcgm.com/membership'" class="btn btn-primary big-button">멤버십 (Membership)</button>
                <button onclick="location.href='/test/guest'" class="btn btn-primary big-button">Guest</button>
                <HR>
                <button onclick="javascript:doCheckLogin()" class="btn btn-success big-button">getIamToken</button>
            `;
        } else {
            document.getElementById('div_user_info').style.display = 'none';

            // 비로그인 상태
            container.innerHTML = `
                <button onclick="location.href='/test/login'" class="btn btn-success big-button">로그인 (Login)</button>
                <button onclick="location.href='https://dev-iam.nwcgm.com/join?id_join=Y&client_id=wmd-front&redirect_uri=https://www.kingkongapps.kr:39090/test'" class="btn btn-warning big-button">가입하기 (Join)</button>
                <button onclick="location.href='/test/mypage'" class="btn btn-primary big-button">내 정보 (MyPage)</button>
                <button onclick="location.href='/test/guest'" class="btn btn-primary big-button">Guest</button>
                <hr>
                <button onclick="javascript:doCheckLogin()" class="btn btn-success big-button">getIamToken</button>
                <button onclick="javascript:doSetToken()" class="btn btn-warning big-button">setIamToken</button>
            `;
        }
    });

    async function doCheckLogin() {
        let isLogined = await cgmIamLib.checkLogin();
        console.log("isLogined=", isLogined);
        return isLogined;
    }

    async function doSetToken() {
        console.log('doSetToken()......');
        const token = sessionStorage.getItem(CGMIAM_ACCESS_TOKEN_KEY);
        console.log('token=' + token);
        await cgmIamLib.setAccessToken(token);
    }
</script>

</body>
</html>
